<body>

<table id="myTable">
  <thead>
    <tr>
      <th>Liczba</th>
      <th>Druga potÄ™ga</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
var tabelka = document.querySelector("#myTable tbody");

for (var i = 0; i < 10; i++) {
  var row = document.createElement("tr");

  var komorka = document.createElement("td");
  komorka.textContent = i;
  row.appendChild(komorka);

  var komorka2 = document.createElement("td");
  komorka2.textContent = i * i;
  row.appendChild(komorka2);

  tabelka.appendChild(row);
}



</script>
